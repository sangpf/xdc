<!DOCTYPE html>
<html manifest="newIns.manifest">

<head>
    <meta charset="utf-8">
    <title>心发现</title>
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
    <META HTTP-EQUIV="Expires" CONTENT="0">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" type="text/css" href="css/mui/mui.css">
    <link rel="stylesheet" type="text/css" href="css/xdc/xdc_survey.css">
</head>

<body style="background-color: #faf4e2;">
    <!-- 题干 -->
    <div id="title" class="mui-content"></div>
    <div class="mui-content" style="padding:0 10px;">
        <!-- 题目列表 -->
        <div id="list"></div>
        <div class="mui-content-padded">
            <p class="statement">声明：本次为匿名调查，您提供的信息将受到保护，请仔细作答，对不正常试卷将做无效处理！</p>
            <button class="mui-btn xdc-btn-submit mui-btn-block" id="submit">提交</button>
        </div>
    </div>
    <!-- JS -->
    <script type="text/javascript" src="http://pingjs.qq.com/h5/stats.js" name="MTAH5" sid="500158849" cid="500158852"></script>
    <script src="js/mui/mui.min.js"></script>
    <script src="js/lib/mustache.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/xdc/usefulFun.js"></script>
    <script src="js/xdc/assess_content.js"></script>
    <script src="js/xdc/submit_answer.js"></script>
    <script>
    if (window.applicationCache.status == window.applicationCache.UPDATEREADY) {
        window.applicationCache.update();
    }
    </script>
</body>

</html>
